<h3>
  Categories: 
</h3>

<div class="body" *ngFor="let category of categories">

  <div class="category">
    <a 
    routerLink="/product-list">
      <p (click) = "categoryClick(category.name)">{{ category.name}}</p>
      <img src="{{category.img}}" *ngIf="category.img">
    </a>
    
  </div>

</div>
